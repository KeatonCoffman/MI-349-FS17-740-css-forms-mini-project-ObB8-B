<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <style>
    
    .form-group {
    
      background-size: cover;
      height: 100%;
      text-align: center;

      align-items: center;
      padding-left: 200px;
      padding-right: 200px;


    }
    h1 {
      text-align: center;
    }
    h2 {
      text-align: center;
    }

    button {
      padding-left: 100px;

    }
    #submit {
      padding-left: 400px;
      padding-right: 400px;
    }
  </style>
</head>
<body>

  <h1>Lets Get Running!</h1>

  <h2>This page is to order your own running shirt!</h2>

<form >
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your full name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control"  placeholder="Street, City, State, ZIP">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Shirt Size</label>
    <select class="form-control" id="exampleSelect1">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect2">Color</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>Red</option>
      <option>Blue</option>
      <option>Orange</option>
      <option>Green</option>
      <option>Pink</option>
      <option>Purple</option>
    </select>
  </div>
  
  
  <fieldset class="form-group">
    <legend>Male or Female</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Male
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Female
      </label>
    </div>
    
  </fieldset>

  <div id="submit">
  <button type="submit" class="btn btn-primary" >Submit</button>
</div>
</form>


</body>
</html>
